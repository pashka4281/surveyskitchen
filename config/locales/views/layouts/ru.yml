    long_description: >
      SurveysKitchen - представляет собой полноценный сервис для создания, распространения опросов и анализ результутов. 
      Преимущество онлайн опроса в его дешевизне, скорости и интерективности (возможно встроить видеоролик, 
      а также упралять логикой вопросов). Для создания опроса Вам потребуется всего несколько минут благодаря удобному 
      конструктору. Получите результаты в течение дня.
